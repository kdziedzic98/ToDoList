<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <title>ToDoLista na co dzień</title>
    <link href="style.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/837ec56ad5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="upper-half">
        <h1>Todo list</h1>
        <input
          type="text"
          class="input-task"
          placeholder="Wpisz treść zadania..."
        />
        <button type="submit" class="button1">Add</button>
      </div>
      <div class="lower-half">
        <h2>Lista zadań:</h2>
        <p class="error-message"></p>
        <ul class="task-list">
          <li data-id="1">
            Wypić kawę
            <div class="tools">
              <button class="complete"><i class="fas fa-check"></i></button>
              <button class="edit">EDIT</button>
              <button class="delete"><i class="fas fa-times"></i></button>
            </div>
          </li>
          <li data-id="2">
            Zjeść śniadanie
            <div class="tools">
              <button class="complete"><i class="fas fa-check"></i></button>
              <button class="edit">EDIT</button>
              <button class="delete"><i class="fas fa-times"></i></button>
            </div>
          </li>
          <li data-id="3">
            Umyć okna
            <div class="tools">
              <button class="complete"><i class="fas fa-check"></i></button>
              <button class="edit">EDIT</button>
              <button class="delete"><i class="fas fa-times"></i></button>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="edit-menu" style="display: none">
      <h3>Edytuj zadanie:</h3>
      <p class="error-message2"></p>
      <input type="text" class="edit-task" />
      <button class="button2">Zatwierdź</button>
      <button class="button3">Anuluj</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
